<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Border Width
    - Utilities for controlling the width of an element's borders.

        border-0
        border-2
        border-4
        border-8
        border
        border-x
        border-x-0
        border-x-2
        border-x-4
        border-x-8
        ....
        border-y
        border-y-0
        ...
        border-t
        border-t-0
        ....
        border-l-0

    -->

    <div class="container">
      <div class="border border-sky-500 h-12 w-12"></div>
      <br />
      <div class="border-2 border-sky-500 h-12 w-12"></div>
      <br />
      <div class="border-4 border-sky-500 h-12 w-12"></div>
      <br />
      <div class="border-8 border-sky-500 h-12 w-12"></div>
      <br />

      <div class="border-t-4 border-indigo-500 h-12 w-12"></div>
      <br />
      <div class="border-r-4 border-indigo-500 h-12 w-12"></div>
      <br />
      <div class="border-b-4 border-indigo-500 h-12 w-12"></div>
      <br />
      <div class="border-l-4 border-indigo-500 h-12 w-12"></div>
      <br />

      <div class="border-x-4 border-emerald-500 h-12 w-12"></div>
      <br />
      <div class="border-y-4 border-emerald-500 h-12 w-12"></div>
      <br />

      <div class="divide-y divide-slate-500">
        <div>01</div>
        <div>02</div>
        <div>03</div>
      </div>
    </div>
  </body>
</html>
