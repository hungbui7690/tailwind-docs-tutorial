<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Mix Blend Mode
    - Utilities for controlling how an element should blend with the background.

        mix-blend-normal	    mix-blend-mode: normal;
        mix-blend-multiply	  mix-blend-mode: multiply;
        mix-blend-screen	    mix-blend-mode: screen;
        mix-blend-overlay	    mix-blend-mode: overlay;
        mix-blend-darken	    mix-blend-mode: darken;
        mix-blend-lighten	    mix-blend-mode: lighten;
        mix-blend-color-dodge	mix-blend-mode: color-dodge;
        mix-blend-color-burn	mix-blend-mode: color-burn;
        mix-blend-hard-light	mix-blend-mode: hard-light;
        mix-blend-soft-light	mix-blend-mode: soft-light;
        mix-blend-difference	mix-blend-mode: difference;
        mix-blend-exclusion	  mix-blend-mode: exclusion;
        mix-blend-hue	        mix-blend-mode: hue;
        mix-blend-saturation	mix-blend-mode: saturation;
        mix-blend-color     	mix-blend-mode: color;
        mix-blend-luminosity	mix-blend-mode: luminosity;
        mix-blend-plus-darker	mix-blend-mode: plus-darker;
        mix-blend-plus-lighter	mix-blend-mode: plus-lighter;

    -->

    <div class="container">
      <div class="flex justify-center -space-x-14">
        <div class="mix-blend-multiply bg-blue-400 h-32 w-32"></div>
        <div class="mix-blend-multiply bg-pink-400 h-32 w-32"></div>
      </div>
      <br /><br />

      <div class="bg-blend-multiply flex justify-center -space-x-14">
        <div class="bg-emerald-400 h-32 w-32"></div>
        <div class="bg-pink-400 h-32 w-32"></div>
      </div>
    </div>
  </body>
</html>
