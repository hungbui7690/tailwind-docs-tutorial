<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Min-Width
    - Utilities for setting the minimum width of an element.

        min-w-0	    min-width: 0px;
        min-w-1	    min-width: 0.25rem; /* 4px */
        ....
        min-w-96	  min-width: 24rem; /* 384px */
        min-w-px	  min-width: 1px;
        min-w-0.5	  min-width: 0.125rem; /* 2px */
        min-w-1.5	  min-width: 0.375rem; /* 6px */
        min-w-2.5	  min-width: 0.625rem; /* 10px */
        min-w-3.5	  min-width: 0.875rem; /* 14px */
        min-w-full	min-width: 100%;
        min-w-min	  min-width: min-content;
        min-w-max	  min-width: max-content;
        min-w-fit	  min-width: fit-content;

    -->

    <div class="container min-w-screen min-h-screen bg-slate-300">
      <div class="min-w-96 bg-red-500 rounded-lg">01</div>
      <div class="min-w-64 bg-emerald-400 rounded-lg">02</div>
      <div class="min-w-48 bg-sky-300 rounded-lg">03</div>
      <div class="min-w-32 bg-yellow-300 rounded-lg">04</div>
      <div class="min-w-full bg-violet-300 rounded-lg">05</div>
    </div>
  </body>
</html>
