<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
  </head>
  <body>
    <!-- 
    Container
    - A component for fixing an element's width to the current breakpoint.

        Class           Breakpoint      Properties
        container	      None	          width: 100%;
                        sm (640px)	    max-width: 640px;
                        md (768px)	    max-width: 768px;
                        lg (1024px)	    max-width: 1024px;
                        xl (1280px)	    max-width: 1280px;
                        2xl (1536px)	  max-width: 1536px;

    - The container class sets the max-width of an element to match the min-width of the current breakpoint. This is useful if youâ€™d prefer to design for a fixed set of screen sizes instead of trying to accommodate a fully fluid viewport.
    - Note that unlike containers you might have used in other frameworks, Tailwindâ€™s container does not center itself automatically and does not have any built-in horizontal padding.


    -->
    <!-- To center a container, use the mx-auto utility: -->
    <div class="container mx-auto px-4 bg-slate-300">
      <h1>Test</h1>
    </div>

    <!-- Full-width fluid until the `md` breakpoint, then lock to container -->
    <div class="md:container md:mx-auto bg-orange-300">
      <h1>Test</h1>
    </div>
  </body>
</html>
