<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
  </head>
  <body>
    <!-- 
    Columns
    - Utilities for controlling the number of columns within an element.

        column-1 -> column-12
        column-auto
        column-3xs
        column-xs
        column-sm
        column-md
        column-lg
        column-xl
        column-2xl
        ...
        column-7xl

    Gap -> gap-8

    -->
    <div class="columns-3">
      <img class="w-full aspect-video" src="./images/1.jpg" />
      <img class="w-full aspect-square" src="./images/2.jpg" />
      <img class="w-full aspect-square" src="./images/3.jpg" />
      <img class="w-full aspect-square" src="./images/4.jpg" />
      <img class="w-full aspect-square" src="./images/5.jpg" />
    </div>
    <br /><br />

    <div class="columns-3xs gap-8">
      <img class="w-full aspect-video" src="./images/1.jpg" />
      <img class="w-full aspect-square" src="./images/2.jpg" />
      <img class="w-full aspect-square" src="./images/3.jpg" />
    </div>
    <br /><br />

    <div class="columns-[10rem]">
      <img class="w-full aspect-video" src="./images/1.jpg" />
      <img class="w-full aspect-square" src="./images/2.jpg" />
      <img class="w-full aspect-square" src="./images/3.jpg" />
      <img class="w-full aspect-square" src="./images/4.jpg" />
      <img class="w-full aspect-square" src="./images/5.jpg" />
    </div>
    <br />
  </body>
</html>
