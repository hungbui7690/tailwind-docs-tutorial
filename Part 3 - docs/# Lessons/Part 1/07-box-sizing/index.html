<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Box Sizing
    - Utilities for controlling how the browser should calculate an element's total size.

        box-border	box-sizing: border-box;
        box-content	box-sizing: content-box;

    - Use the box-border utility to set an element’s box-sizing to border-box, telling the browser to include the element’s borders and padding when you give it a height or width.
    - This means a 100px × 100px element with a 2px border and 4px of padding on all sides will be rendered as 100px × 100px, with an internal content area of 88px × 88px.

    -->
    <div class="box-border h-32 w-32 p-4 border-4 bg-emerald-300">
      Border Box
    </div>
    <div class="box-content h-32 w-32 p-4 border-4 bg-emerald-300">
      Border Content
    </div>
  </body>
</html>
