<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Grid Row Start / End
    - Utilities for controlling how elements are sized and placed across grid rows.

        row-auto	      grid-row: auto;
        row-span-1	    grid-row: span 1 / span 1;
        ....
        row-span-12	    grid-row: span 12 / span 12;
        row-span-full	  grid-row: 1 / -1;
        row-start-1	    grid-row-start: 1;
        ....
        row-start-13	  grid-row-start: 13;
        row-start-auto	grid-row-start: auto;
        row-end-1	      grid-row-end: 1;
        ....
        row-end-13	    grid-row-end: 13;
        row-end-auto	  grid-row-end: auto;

    -->

    <!-- Use the grid-rows-* utilities to create grids with n equally sized rows. -->
    <div class="container">
      <div class="grid grid-rows-3 grid-flow-col gap-4">
        <div class="row-span-3 bg-rose-500">01</div>
        <div class="col-span-2 bg-emerald-400">02</div>
        <div class="row-span-2 col-span-2 bg-sky-500">03</div>
      </div>
    </div>

    <!-- 
    Starting and ending lines
    - Use the row-start-* and row-end-* utilities to make an element start or end at the nth grid line. These can also be combined with the row-span-* utilities to span a specific number of rows.
    - Note that CSS grid lines start at 1, not 0, so a full-height element in a 3-row grid would start at line 1 and end at line 4.

    -->
    <div class="container">
      <div class="grid grid-rows-3 grid-cols-3 gap-4">
        <div class="row-start-2 row-span-2 bg-rose-500">01</div>
        <div class="row-span-2 bg-emerald-400">02</div>
        <div class="row-end-4 col-start-3 bg-sky-500">03</div>
      </div>
    </div>
  </body>
</html>
