<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Width
    - Utilities for setting the width of an element.

        w-0	      width: 0px;
        w-px	    width: 1px;
        w-0.5	    width: 0.125rem; /* 2px */
        w-1	      width: 0.25rem; /* 4px */
        ....
        w-80	    width: 20rem; /* 320px */
        w-96	    width: 24rem; /* 384px */
        w-auto	  width: auto;
        w-1/2	    width: 50%;
        w-1/3	    width: 33.333333%;
        w-2/3	    width: 66.666667%;
        w-1/4	    width: 25%;
        w-2/4	    width: 50%;
        w-3/4	    width: 75%;
        w-1/5	    width: 20%;
        w-2/5	    width: 40%;
        w-3/5	    width: 60%;
        w-4/5	    width: 80%;
        w-1/6	    width: 16.666667%;
        w-2/6	    width: 33.333333%;
        w-3/6	    width: 50%;
        w-4/6	    width: 66.666667%;
        w-5/6	    width: 83.333333%;
        w-1/12	  width: 8.333333%;
        w-2/12	  width: 16.666667%;
        w-3/12	  width: 25%;
        w-4/12	  width: 33.333333%;
        w-5/12	  width: 41.666667%;
        w-6/12	  width: 50%;
        w-7/12	  width: 58.333333%;
        w-8/12	  width: 66.666667%;
        w-9/12	  width: 75%;
        w-10/12	  width: 83.333333%;
        w-11/12	  width: 91.666667%;
        w-full	  width: 100%;
        w-screen	width: 100vw;
        w-svw	    width: 100svw;
        w-lvw	    width: 100lvw;
        w-dvw	    width: 100dvw;
        w-min	    width: min-content;
        w-max	    width: max-content;
        w-fit	    width: fit-content;

    -->

    <div class="container flex">
      <div class="bg-red-500 rounded-lg w-16">01</div>
      <div class="bg-emerald-400 rounded-lg w-48">02</div>
      <div class="bg-yellow-400 rounded-lg w-12">03</div>
    </div>
    <div class="container flex">
      <div class="bg-red-500 rounded-lg w-1/2">w-1/2</div>
      <div class="bg-emerald-400 rounded-lg w-1/2">w-1/2</div>
    </div>
    <div class="container flex">
      <div class="bg-red-500 rounded-lg w-2/5">w-2/5</div>
      <div class="bg-emerald-400 rounded-lg w-3/5">w-3/5</div>
    </div>
    <div class="container flex">
      <div class="bg-red-500 rounded-lg w-1/3">w-1/3</div>
      <div class="bg-emerald-400 rounded-lg w-2/3">w-2/3</div>
    </div>
    <div class="container flex">
      <div class="bg-red-500 rounded-lg w-1/6">w-1/6</div>
      <div class="bg-emerald-400 rounded-lg w-5/6">w-5/6</div>
    </div>
    <div class="container flex">
      <div class="bg-red-500 rounded-lg w-[8rem]">w-[8rem]</div>
    </div>
    <div class="container flex">
      <div class="bg-red-500 rounded-lg w-full">w-full</div>
    </div>

    <div class="container w-screen h-screen bg-orange-500">
      <div class="w-full bg-emerald-400">Box</div>
    </div>
  </body>
</html>
