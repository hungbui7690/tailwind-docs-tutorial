<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Grid Auto Columns
    - Utilities for controlling the size of implicitly-created grid columns.

        auto-cols-auto	grid-auto-columns: auto;
        auto-cols-min	  grid-auto-columns: min-content;
        auto-cols-max	  grid-auto-columns: max-content;
        auto-cols-fr	  grid-auto-columns: minmax(0, 1fr);

    -->

    <!-- Use the auto-cols-* utilities to control the size of implicitly-created grid columns. -->
    <div class="container">
      <div class="grid grid-flow-col auto-cols-max">
        <div class="bg-red-500">Box 1</div>
        <div class="bg-emerald-500">Box 2</div>
        <div class="bg-sky-500">Box 3</div>
      </div>
    </div>

    <div class="container">
      <div class="grid grid-flow-col auto-cols-min">
        <div class="bg-red-500">Box 1</div>
        <div class="bg-emerald-500">Box 2</div>
        <div class="bg-sky-500">Box 3</div>
      </div>
    </div>

    <div class="container">
      <div class="grid grid-flow-col auto-cols-fr">
        <div class="bg-red-500">Box 1</div>
        <div class="bg-emerald-500">Box 2</div>
        <div class="bg-sky-500">Box 3</div>
      </div>
    </div>
  </body>
</html>
