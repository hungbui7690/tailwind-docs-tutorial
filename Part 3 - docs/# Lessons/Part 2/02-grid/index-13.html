<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Place Items
    - Utilities for controlling how items are justified and aligned at the same time.

        place-items-start   	place-items: start;
        place-items-end	      place-items: end;
        place-items-center	  place-items: center;
        place-items-baseline	place-items: baseline;
        place-items-stretch	  place-items: stretch;

    -->

    <div class="container bg-slate-200">
      <div class="grid grid-cols-3 gap-4 place-items-start h-60 bg-yellow-50">
        <div class="bg-red-500 rounded-lg h-12 w-12">01</div>
        <div class="bg-emerald-400 rounded-lg h-12 w-12">02</div>
        <div class="bg-sky-400 rounded-lg h-12 w-12">03</div>
        <div class="bg-yellow-500 rounded-lg h-12 w-12">04</div>
        <div class="bg-orange-300 rounded-lg h-12 w-12">05</div>
        <div class="bg-violet-300 rounded-lg h-12 w-12">06</div>
      </div>
      <br /><br />

      <div class="grid grid-cols-3 gap-4 place-items-end h-60 bg-yellow-50">
        <div class="bg-red-500 rounded-lg h-12 w-12">01</div>
        <div class="bg-emerald-400 rounded-lg h-12 w-12">02</div>
        <div class="bg-sky-400 rounded-lg h-12 w-12">03</div>
        <div class="bg-yellow-500 rounded-lg h-12 w-12">04</div>
        <div class="bg-orange-300 rounded-lg h-12 w-12">05</div>
        <div class="bg-violet-300 rounded-lg h-12 w-12">06</div>
      </div>
      <br /><br />

      <div class="grid grid-cols-3 gap-4 place-items-center h-60 bg-yellow-50">
        <div class="bg-red-500 rounded-lg h-12 w-12">01</div>
        <div class="bg-emerald-400 rounded-lg h-12 w-12">02</div>
        <div class="bg-sky-400 rounded-lg h-12 w-12">03</div>
        <div class="bg-yellow-500 rounded-lg h-12 w-12">04</div>
        <div class="bg-orange-300 rounded-lg h-12 w-12">05</div>
        <div class="bg-violet-300 rounded-lg h-12 w-12">06</div>
      </div>
      <br /><br />

      <div class="grid grid-cols-3 gap-4 place-items-stretch h-60 bg-yellow-50">
        <div class="bg-red-500 rounded-lg h-12 w-12">01</div>
        <div class="bg-emerald-400 rounded-lg h-12 w-12">02</div>
        <div class="bg-sky-400 rounded-lg h-12 w-12">03</div>
        <div class="bg-yellow-500 rounded-lg h-12 w-12">04</div>
        <div class="bg-orange-300 rounded-lg h-12 w-12">05</div>
        <div class="bg-violet-300 rounded-lg h-12 w-12">06</div>
      </div>
      <br /><br />
    </div>
  </body>
</html>
