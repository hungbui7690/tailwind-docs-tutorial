<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Box Shadow
    - Utilities for controlling the box shadow of an element.

        shadow-sm	    box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        shadow	      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        shadow-md	    box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        shadow-lg	    box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        shadow-xl	    box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        shadow-2xl	  box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        shadow-inner	box-shadow: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
        shadow-none	  box-shadow: 0 0 #0000;

    -->

    <div class="container">
      <button class="bg-indigo-500 opacity-100">Button</button>
      <button class="bg-indigo-500 opacity-75">Button</button>
      <button class="bg-indigo-500 opacity-50">Button</button>
      <button class="bg-indigo-500 opacity-25">Button</button>
    </div>
  </body>
</html>
