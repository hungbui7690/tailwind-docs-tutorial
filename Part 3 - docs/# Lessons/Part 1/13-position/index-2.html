<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Top / Right / Bottom / Left
    - Utilities for controlling the placement of positioned elements.


  *****************************

    - full === 100%
    - inset-x === left + right
    - inset-y === top + bot
    - inset   === left + up + right + bot


    -->
    <div class="container">
      <!-- Pin to top left corner -->
      <div class="relative h-32 w-32 bg-sky-400">
        <div class="absolute left-0 top-0 h-16 w-16 bg-emerald-500">01</div>
      </div>
      <br /><br /><br /><br />

      <!-- Span top edge -->
      <div class="relative h-32 w-32 bg-sky-400">
        <div class="absolute inset-x-0 top-0 h-16 bg-emerald-500">02</div>
      </div>
      <br /><br /><br /><br />

      <!-- Pin to top right corner -->
      <div class="relative h-32 w-32 bg-sky-400">
        <div class="absolute top-0 right-0 h-16 w-16 bg-emerald-500">03</div>
      </div>
      <br /><br /><br /><br />

      <!-- Span left edge -->
      <div class="relative h-32 w-32 bg-sky-400">
        <div class="absolute inset-y-0 left-0 w-16 bg-emerald-500">04</div>
      </div>
      <br /><br /><br /><br />

      <!-- Fill entire parent -->
      <div class="relative h-32 w-32 bg-sky-400">
        <div class="absolute inset-0 bg-emerald-500">05</div>
      </div>
      <br /><br /><br /><br />

      <!-- Span right edge -->
      <div class="relative h-32 w-32 bg-sky-400">
        <div class="absolute inset-y-0 right-0 w-16 bg-emerald-500">06</div>
      </div>
      <br /><br /><br /><br />

      <!-- Pin to bottom left corner -->
      <div class="relative h-32 w-32 bg-sky-400">
        <div class="absolute bottom-0 left-0 h-16 w-16 bg-emerald-500">07</div>
      </div>
      <br /><br /><br /><br />

      <!-- Span bottom edge -->
      <div class="relative h-32 w-32 bg-sky-400">
        <div class="absolute inset-x-0 bottom-0 h-16 bg-emerald-500">08</div>
      </div>
      <br /><br /><br /><br />

      <!-- Pin to bottom right corner -->
      <div class="relative h-32 w-32 bg-sky-400">
        <div class="absolute bottom-0 right-0 h-16 w-16 bg-emerald-500">09</div>
      </div>
      <br /><br /><br /><br />

      <!-- Negative -->
      <div class="relative h-32 w-32 bg-sky-400">
        <div class="absolute h-14 w-14 -left-4 -top-4 bg-emerald-500">10</div>
      </div>
    </div>
  </body>
</html>
