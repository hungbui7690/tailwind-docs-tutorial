<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Background Clip
    - Utilities for controlling the bounding box of an element's background.

        bg-clip-border	    background-clip: border-box;
        bg-clip-padding	    background-clip: padding-box;
        bg-clip-content	    background-clip: content-box;
        bg-clip-text	      background-clip: text;

    -->

    <!-- Use the bg-clip-* utilities to control the bounding box of an element’s background. -->
    <div
      class="bg-clip-border p-6 bg-violet-600 border-4 border-violet-300 border-dashed"
    ></div>
    <div
      class="bg-clip-padding p-6 bg-violet-600 border-4 border-violet-300 border-dashed"
    ></div>
    <div
      class="bg-clip-content p-6 bg-violet-600 border-4 border-violet-300 border-dashed"
    ></div>

    <!-- Use bg-clip-text to crop an element’s background to match the shape of the text. Useful for effects where you want a background image to be visible through the text. -->
    <div class="text-5xl font-extrabold">
      <span
        class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500"
      >
        Hello world
      </span>
    </div>
  </body>
</html>
