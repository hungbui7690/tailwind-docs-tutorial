<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Object Position
    - Utilities for controlling how a replaced element's content should be positioned within its container.

        object-bottom	            object-position: bottom;
        object-center	            object-position: center;
        object-left	              object-position: left;
        object-left-bottom	      object-position: left bottom;
        object-left-top	          object-position: left top;
        object-right	            object-position: right;
        object-right-bottom	      object-position: right bottom;
        object-right-top	        object-position: right top;
        object-top	              object-position: top;

    -->
    <img
      class="object-none object-left-top bg-yellow-300 w-96 h-96"
      src="./images/1.jpg"
    />
    <img
      class="object-none object-top bg-yellow-300 w-48 h-48"
      src="./images/1.jpg"
    />
    <img
      class="object-none object-right-top bg-yellow-300 w-48 h-48"
      src="./images/1.jpg"
    />
    <img
      class="object-none object-left bg-yellow-300 w-48 h-48"
      src="./images/1.jpg"
    />
    <img
      class="object-none object-center bg-yellow-300 w-48 h-48"
      src="./images/1.jpg"
    />
    <img
      class="object-none object-right bg-yellow-300 w-48 h-48"
      src="./images/1.jpg"
    />
    <img
      class="object-none object-left-bottom bg-yellow-300 w-48 h-48"
      src="./images/1.jpg"
    />
    <img
      class="object-none object-bottom bg-yellow-300 w-48 h-48"
      src="./images/1.jpg"
    />
    <img
      class="object-none object-right-bottom bg-yellow-300 w-48 h-48"
      src="./images/1.jpg"
    />
  </body>
</html>
