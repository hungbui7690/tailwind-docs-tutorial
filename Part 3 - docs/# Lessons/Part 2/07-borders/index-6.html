<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Ring Width
    - Utilities for creating outline rings with box-shadows.
        ring
        ring-0
        ring-1
        ring-2
        ring-4
        ring-8
        ring-inset



    -->

    <div class="container">
      <button class="ring-2 ring-pink-500 ring-inset">Button A</button>
      <button class="ring-offset-2 ring ring-offset-orange-200">
        Button B
      </button>
      <button class="ring-offset-2 ring-4">Button C</button>
    </div>
  </body>
</html>
