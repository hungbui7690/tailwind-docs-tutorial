<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Box Decoration Break
    - Utilities for controlling how element fragments should be rendered across multiple lines, columns, or pages.

        box-decoration-clone	    box-decoration-break: clone;
        box-decoration-slice	    box-decoration-break: slice;

    - Use the box-decoration-slice and box-decoration-clone utilities to control whether properties like background, border, border-image, box-shadow, clip-path, margin, and padding should be rendered as if the element were one continuous fragment, or distinct blocks.

    -->
    <div class="container">
      <span
        class="box-decoration-slice bg-gradient-to-r from-indigo-600 to-pink-500 text-white px-2"
      >
        Hello<br />
        World
      </span>
      <br />
      <span
        class="box-decoration-clone bg-gradient-to-r from-indigo-600 to-pink-500 text-white px-2"
      >
        Hello<br />
        World
      </span>
    </div>
  </body>
</html>
