<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Grid Column Start / End
    - Utilities for controlling how elements are sized and placed across grid columns.

        col-auto	      grid-column: auto;
        col-span-1	    grid-column: span 1 / span 1;
        ....
        col-span-12	    grid-column: span 12 / span 12;
        col-span-full	  grid-column: 1 / -1;
        col-start-1	    grid-column-start: 1;
        col-start-2	    grid-column-start: 2;
        ....
        col-start-12	  grid-column-start: 12;
        col-start-13	  grid-column-start: 13;
        col-start-auto	grid-column-start: auto;
        col-end-1	      grid-column-end: 1;
        col-end-2	      grid-column-end: 2;
        ....
        col-end-12	    grid-column-end: 12;
        col-end-13	    grid-column-end: 13;
        col-end-auto	  grid-column-end: auto;

    -->

    <!-- Use the col-span-* utilities to make an element span n columns. -->
    <div class="container">
      <div class="grid grid-cols-3 gap-4">
        <div class="bg-rose-500">01</div>
        <div class="bg-emerald-400">02</div>
        <div class="bg-sky-500">03</div>
        <div class="col-span-2 bg-orange-500">04</div>
        <div class="bg-slate-400">05</div>
        <div class="bg-amber-300">06</div>
        <div class="col-span-2 bg-cyan-400">07</div>
        <div class="col-start-2 col-span-full bg-green-300">08</div>
      </div>
    </div>

    <!-- 
    Starting and ending lines
    - Use the col-start-* and col-end-* utilities to make an element start or end at the nth grid line. These can also be combined with the col-span-* utilities to span a specific number of columns.
    - Note that CSS grid lines start at 1, not 0, so a full-width element in a 6-column grid would start at line 1 and end at line 7.
    
    -->
    <div class="container">
      <div class="grid grid-cols-6 gap-4">
        <div class="col-start-2 col-span-4 bg-rose-500">01</div>
        <div class="col-start-1 col-end-3 bg-emerald-400">02</div>
        <div class="col-end-7 col-span-2 bg-sky-500">03</div>
        <div class="col-start-1 col-end-7 bg-orange-500">04</div>
      </div>
    </div>
  </body>
</html>
