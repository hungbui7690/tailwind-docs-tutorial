<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Background Position
    - Utilities for controlling the position of an element's background image.

        bg-bottom	        background-position: bottom;
        bg-center	        background-position: center;
        bg-left	          background-position: left;
        bg-left-bottom	  background-position: left bottom;
        bg-left-top	      background-position: left top;
        bg-right	        background-position: right;
        bg-right-bottom	  background-position: right bottom;
        bg-right-top	    background-position: right top;
        bg-top	          background-position: top;

    -->

    <div
      class="bg-no-repeat bg-left-top w-24 h-24 bg-cover"
      style="background-image: url('./images/1.jpg')"
    ></div>
    <br />
    <div
      class="bg-no-repeat bg-top w-24 h-24 bg-cover"
      style="background-image: url('./images/1.jpg')"
    ></div>
    <br />
    <div
      class="bg-no-repeat bg-right-top w-24 h-24 bg-cover"
      style="background-image: url('./images/1.jpg')"
    ></div>
    <br />
    <div
      class="bg-no-repeat bg-left w-24 h-24 bg-cover"
      style="background-image: url('./images/1.jpg')"
    ></div>
    <br />
    <div
      class="bg-no-repeat bg-center w-24 h-24 bg-cover"
      style="background-image: url('./images/1.jpg')"
    ></div>
    <br />
    <div
      class="bg-no-repeat bg-right w-24 h-24 bg-cover"
      style="background-image: url('./images/1.jpg')"
    ></div>
    <br />
    <div
      class="bg-no-repeat bg-left-bottom w-24 h-24 bg-cover"
      style="background-image: url('./images/1.jpg')"
    ></div>
    <br />
    <div
      class="bg-no-repeat bg-bottom w-24 h-24 bg-cover"
      style="background-image: url('./images/1.jpg')"
    ></div>
    <br />
    <div
      class="bg-no-repeat bg-right-bottom w-24 h-24 bg-cover"
      style="background-image: url('./images/1.jpg')"
    ></div>
    <br />
  </body>
</html>
