<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Border Width
    - Utilities for controlling the width of an element's borders.

        border-0
        border-2
        border-4
        border-8
        border
        border-x
        border-x-0
        border-x-2
        border-x-4
        border-x-8
        ....
        border-y
        border-y-0
        ...
        border-t
        border-t-0
        ....
        border-l-0

    -->

    <div class="container">
      <input class="border-2 border-rose-500" /><br /><br />

      <div class="border-4 border-indigo-500/100 h-20"></div>
      <br />
      <div class="border-4 border-indigo-500/75 h-20"></div>
      <br />
      <div class="border-4 border-indigo-500/50 h-20"></div>
      <br />

      <div class="border-4 border-orange-200 border-t-orange-500 h-20"></div>
      <br />
      <div class="border-4 border-orange-200 border-r-orange-500 h-20"></div>
      <br />
      <div class="border-4 border-orange-200 border-b-orange-500"></div>
      <br />
      <div class="border-4 border-orange-200 border-l-orange-500"></div>
      <br />

      <div class="border-4 border-sky-200 border-x-sky-500 h-20"></div>
      <br />
      <div class="border-4 border-sky-200 border-y-sky-500 h-20"></div>
      <br />

      <div class="border-solid border-2 border-emerald-500 h-24"></div>
      <br />
      <div class="border-dashed border-2 border-emerald-500 h-24"></div>
      <br />
      <div class="border-dotted border-2 border-emerald-500 h-24"></div>
      <br />
      <div class="border-double border-4 border-emerald-500 h-24"></div>
      <br />
    </div>
  </body>
</html>
