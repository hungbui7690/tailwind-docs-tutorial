<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- (***) mặc dù làm mobile-first, nhưng vẫn phải check big screen để xem cấu trúc để setup flexbox -->

    <!-- Background Container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- Card -->
      <div class="p-2 mx-6 bg-zinc-800 rounded-xl">
        <!-- Flex Container -->
        <div class="flex flex-col rounded-l-xl">
          <img
            src="./images/image.jpg"
            alt=""
            class="duration-200 transform h-80 rounded-xl hover:scale-105"
          />
          <!-- Content -->
          <div class="p-6">
            <h2 class="font-serif text-xl font-medium text-center text-white">
              Get diet and fitness in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white"
            >
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, iste.
              Lorem ipsum dolor sit amet.
            </p>
            <div class="flex flex-col mt-5 space-y-4">
              <input
                type="text"
                placeholder="Enter your email address"
                class="p-2 px-4 text-center text-white border bg-zinc-800 border-zinc-600 placeholder:text-xs placeholder:text-center focus:outline-none"
              />
              <button
                class="px-5 py-3 text-xs duration-500 transform rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
