<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Skew
    - Utilities for skewing elements with transform.

        skew-x-0	transform: skewX(0deg);
        skew-y-0	transform: skewY(0deg);
        skew-x-1	transform: skewX(1deg);
        skew-y-1	transform: skewY(1deg);
        skew-x-2	transform: skewX(2deg);
        skew-y-2	transform: skewY(2deg);
        skew-x-3	transform: skewX(3deg);
        skew-y-3	transform: skewY(3deg);
        skew-x-6	transform: skewX(6deg);
        skew-y-6	transform: skewY(6deg);
        skew-x-12	transform: skewX(12deg);
        skew-y-12	transform: skewY(12deg);

    -->

    <div class="container">
      <img class="bg-cover" src="./images/1.jpg" /><br />
      <img class="skew-y-0 bg-cover" src="./images/1.jpg" /><br />
      <img class="skew-y-3 bg-cover" src="./images/1.jpg" /><br />
      <img class="skew-y-12 bg-cover" src="./images/1.jpg" /><br />
      <img class="skew-x-12 bg-cover" src="./images/1.jpg" /><br />
    </div>
  </body>
</html>
