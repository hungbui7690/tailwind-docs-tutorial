<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Margin
    - Utilities for controlling an element's margin.

        m-0       margin: 0
        mx-0      margin-left: 0px; margin-right: 0px;
        my-0      margin-top: 0px; margin-bottom: 0px;
        mt-0 / mr-0 / mb-0 / ml-0
        m-px      margin: 1px;   
        mx-px     margin-left: 1px; margin-right: 1px;
        my-px
        m-0.5     margin: 0.125rem
        mx-0.5    margin-left: 0.125rem; margin-right: 0.125rem;
        my-0.5
        mt-0.5 / mr-0.5 / mb-0.5 / ml-0.5
        mt-1 / mr-1 / mb-1 / ml-1
        mt-1.5 / mr-1.5 / mb-1.5 / ml-1.5
        mt-2 / mr-2 / mb-2 / ml-2
        mt-2.5 / mr-2.5 / mb-2.5 / ml-2.5
        ....
        m-96
        mx-96 / my-96
        mt-96 / mr-96 / mb-96 / ml-96

    -->

    <div class="container">
      <div class="mb-6 bg-red-500 rounded-lg w-16 h-16 box-content">01</div>
      <div class="ml-2 bg-emerald-400 rounded-lg w-16 h-16 box-content">02</div>
      <div class="mr-4 bg-sky-400 rounded-lg w-16 h-16 box-content">03</div>
      <div class="mt-8 bg-yellow-500 rounded-lg w-16 h-16 box-content">04</div>
      <div class="mx-8 bg-orange-300 rounded-lg w-16 h-16 box-content">05</div>
      <div class="my-4 bg-violet-300 rounded-lg w-16 h-16 box-content">06</div>
      <div class="m-4 bg-red-500 rounded-lg w-16 h-16 box-content">07</div>
    </div>
    <br /><br />
  </body>
</html>
