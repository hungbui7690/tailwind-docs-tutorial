<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Padding
    - Utilities for controlling an element's padding.

        p-0       padding: 0
        px-0      padding-left: 0px; padding-right: 0px;
        py-0      padding-top: 0px; padding-bottom: 0px;
        pt-0 / pr-0 / pb-0 / pl-0
        p-px      padding: 1px;   
        px-px     padding-left: 1px; padding-right: 1px;
        py-px
        p-0.5     padding: 0.125rem
        px-0.5    padding-left: 0.125rem; padding-right: 0.125rem;
        py-0.5
        pt-0.5 / pr-0.5 / pb-0.5 / pl-0.5
        pt-1 / pr-1 / pb-1 / pl-1
        pt-1.5 / pr-1.5 / pb-1.5 / pl-1.5
        pt-2 / pr-2 / pb-2 / pl-2
        pt-2.5 / pr-2.5 / pb-2.5 / pl-2.5
        ....
        p-96
        px-96 / py-96
        pt-96 / pr-96 / pb-96 / pl-96

    -->

    <div class="container">
      <div class="pt-6 bg-red-500 rounded-lg w-16 h-16 box-content">01</div>
      <div class="pr-4 bg-emerald-400 rounded-lg w-16 h-16 box-content">02</div>
      <div class="px-8 bg-sky-400 rounded-lg w-16 h-16 box-content">03</div>
      <div class="py-8 bg-yellow-500 rounded-lg w-16 h-16 box-content">04</div>
      <div class="p-8 bg-orange-300 rounded-lg w-16 h-16 box-content">05</div>
      <div class="bg-violet-300 rounded-lg w-16 h-16 box-content">06</div>
    </div>
    <br /><br />
  </body>
</html>
