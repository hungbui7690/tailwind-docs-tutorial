<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="font-body text-gray-600">
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1 class="border-gray-100 p-4 border-b font-bold uppercase">
              <a href="/">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li class="font-bold text-gray-700">
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="md:col-span-2 bg-gray-100 px-16 py-6">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="text-primary">Log in</a>
          <a href="#" class="ml-2 text-primary">Sign up</a>
        </div>

        <header>
          <h2 class="font-semibold text-6xl text-gray-700">Recipes</h2>
          <h3 class="font-semibold text-2xl">For Ninjas</h3>
        </header>

        <div>
          <h4 class="border-gray-200 mt-12 pb-2 border-b font-bold">
            Latest Recipes
          </h4>

          <div class="gap-10 grid lg:grid-cols-3 mt-8">
            <!-- cards go here -->
            <div class="card">
              <img
                src="images/stew.jpg"
                alt="stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chili Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="images/noodles.jpg"
                alt="noodles"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="images/curry.jpg"
                alt="curry"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
          </div>

          <h4 class="border-gray-200 mt-12 pb-2 border-b font-bold">
            Most Popular
          </h4>

          <div class="mt-8">
            <!-- cards go here -->
          </div>
        </div>

        <div class="flex justify-center mt-12">
          <div class="bg-secondary-100 text-secondary-200">Load more</div>
        </div>
      </main>
    </div>
  </body>
</html>
