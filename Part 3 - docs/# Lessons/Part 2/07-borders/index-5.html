<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Outline Width
      outline-0 
      outline-2 
      outline-4 
      outline-8 

***************************

    Outline Color
      outline-pink-500

***************************

    Outline Style
      outline
      outline-dashed
      outline-dotted
      outline-double

***************************

    Outline Offset Width
      outline-offset-0
      outline-offset-2
      outline-offset-4
      outline-offset-8





    -->

    <div class="container">
      <button class="outline outline-offset-2 outline-1">Button A</button>
      <button
        class="outline-offset-2 outline-2 outline-pink-500 outline-dashed"
      >
        Button B
      </button>
      <button class="outline outline-4 outline-orange-400/50">Button C</button>
      <br /><br />
    </div>
  </body>
</html>
