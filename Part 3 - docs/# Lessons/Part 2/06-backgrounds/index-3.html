<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Background Colors

      bg-inherit	        background-color: inherit;
      bg-current	        background-color: currentColor;
      bg-transparent	    background-color: transparent;
      bg-black	          background-color: rgb(0 0 0);
      bg-white	          background-color: rgb(255 255 255);
      bg-slate-50	        background-color: rgb(248 250 252);

    -->

    <button class="bg-indigo-500">Save changes</button>

    <!-- Opacity -->
    <button class="bg-sky-500/100">Submit</button>
    <button class="bg-sky-500/75">Submit</button>
    <button class="bg-sky-500/50">Submit</button>

    <div class="bg-sky-500/[.07]">Arbitrary</div>
  </body>
</html>
