<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Grid Template Columns
    - Utilities for specifying the columns in a grid layout.

        grid-cols-1	        grid-template-columns: repeat(1, minmax(0, 1fr));
        grid-cols-2	        grid-template-columns: repeat(2, minmax(0, 1fr));
        ...
        ...
        grid-cols-11	      grid-template-columns: repeat(11, minmax(0, 1fr));
        grid-cols-12	      grid-template-columns: repeat(12, minmax(0, 1fr));
        grid-cols-none	    grid-template-columns: none;
        grid-cols-subgrid	  grid-template-columns: subgrid;
  
    -->

    <!-- Use the grid-cols-* utilities to create grids with n equally sized columns. -->
    <div class="container">
      <div class="grid grid-cols-4 gap-4">
        <div class="bg-rose-500">01</div>
        <div class="bg-emerald-400">02</div>
        <div class="bg-sky-500">03</div>
        <div class="bg-orange-500">04</div>
        <div class="bg-slate-400">05</div>
        <div class="bg-amber-300">06</div>
        <div class="bg-cyan-400">07</div>
        <div class="bg-neutral-500">08</div>
        <div class="bg-lime-400">09</div>
      </div>
    </div>

    <!-- Use the grid-cols-subgrid utility to adopt the column tracks defined by the itemâ€™s parent. -->
    <div class="container">
      <div class="grid grid-cols-4 gap-4">
        <div class="bg-rose-500">01</div>
        <div class="bg-emerald-400">02</div>
        <div class="bg-sky-500">03</div>
        <div class="bg-orange-500">04</div>
        <div class="bg-slate-400">05</div>
        <div class="grid grid-cols-subgrid gap-4 col-span-3">
          <div class="col-start-2 bg-amber-300">06</div>
        </div>
      </div>
    </div>
  </body>
</html>
