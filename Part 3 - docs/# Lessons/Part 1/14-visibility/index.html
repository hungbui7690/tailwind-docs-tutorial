<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Visibility
    - Utilities for controlling the visibility of an element.

        visible	    visibility: visible;
        invisible	  visibility: hidden;
        collapse	  visibility: collapse;

    -->
    <div class="container">
      <div class="grid grid-cols-3 gap-4">
        <div>01</div>
        <div class="invisible">02</div>
        <div>03</div>
      </div>
    </div>

    <div class="container">
      <!-- Collapse -> Use the collapse utility to hide table rows, row groups, columns, and column groups as if they were set to display: none, but without impacting the size of other rows and columns. -> This makes it possible to dynamically toggle rows and columns without affecting the table layout. -->
      <table>
        <thead>
          <tr>
            <th>Invoice #</th>
            <th>Client</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#100</td>
            <td>Pendant Publishing</td>
            <td>$2,000.00</td>
          </tr>
          <tr class="collapse">
            <td>#101</td>
            <td>Kruger Industrial Smoothing</td>
            <td>$545.00</td>
          </tr>
          <tr>
            <td>#102</td>
            <td>J. Peterman</td>
            <td>$10,000.25</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
