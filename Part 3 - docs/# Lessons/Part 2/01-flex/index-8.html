<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind</title>
    <style>
      .container {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 
    Justify Content
    - Utilities for controlling how flex and grid items are positioned along a container's main axis.

      justify-normal	    justify-content: normal;
      justify-start	      justify-content: flex-start;
      justify-end	        justify-content: flex-end;
      justify-center	    justify-content: center;
      justify-between	    justify-content: space-between;
      justify-around	    justify-content: space-around;
      justify-evenly	    justify-content: space-evenly;
      justify-stretch	    justify-content: stretch;

    -->

    <div class="container bg-slate-200">
      <p>Start</p>
      <div class="flex justify-start gap-4">
        <div class="bg-red-500 w-12 h-12 rounded-lg">01</div>
        <div class="bg-emerald-400 w-12 h-12 rounded-lg">02</div>
        <div class="bg-sky-400 w-12 h-12 rounded-lg">03</div>
        <div class="bg-yellow-500 w-12 h-12 rounded-lg">04</div>
      </div>
      <br /><br />

      <p>Center</p>
      <div class="flex justify-center gap-4">
        <div class="bg-red-500 w-12 h-12 rounded-lg">01</div>
        <div class="bg-emerald-400 w-12 h-12 rounded-lg">02</div>
        <div class="bg-sky-400 w-12 h-12 rounded-lg">03</div>
        <div class="bg-yellow-500 w-12 h-12 rounded-lg">04</div>
      </div>
      <br /><br />

      <p>End</p>
      <div class="flex justify-end gap-4">
        <div class="bg-red-500 w-12 h-12 rounded-lg">01</div>
        <div class="bg-emerald-400 w-12 h-12 rounded-lg">02</div>
        <div class="bg-sky-400 w-12 h-12 rounded-lg">03</div>
        <div class="bg-yellow-500 w-12 h-12 rounded-lg">04</div>
      </div>
      <br /><br />

      <p>Between</p>
      <div class="flex justify-between gap-4">
        <div class="bg-red-500 w-12 h-12 rounded-lg">01</div>
        <div class="bg-emerald-400 w-12 h-12 rounded-lg">02</div>
        <div class="bg-sky-400 w-12 h-12 rounded-lg">03</div>
        <div class="bg-yellow-500 w-12 h-12 rounded-lg">04</div>
      </div>
      <br /><br />

      <p>Around</p>
      <div class="flex justify-around gap-4">
        <div class="bg-red-500 w-12 h-12 rounded-lg">01</div>
        <div class="bg-emerald-400 w-12 h-12 rounded-lg">02</div>
        <div class="bg-sky-400 w-12 h-12 rounded-lg">03</div>
        <div class="bg-yellow-500 w-12 h-12 rounded-lg">04</div>
      </div>
      <br /><br />

      <p>Evenly</p>
      <div class="flex justify-evenly gap-4">
        <div class="bg-red-500 w-12 h-12 rounded-lg">01</div>
        <div class="bg-emerald-400 w-12 h-12 rounded-lg">02</div>
        <div class="bg-sky-400 w-12 h-12 rounded-lg">03</div>
        <div class="bg-yellow-500 w-12 h-12 rounded-lg">04</div>
      </div>
      <br /><br />

      <p>Stretch</p>
      <div class="flex justify-stretch gap-4">
        <div class="bg-red-500 w-12 h-12 rounded-lg">01</div>
        <div class="bg-emerald-400 w-12 h-12 rounded-lg">02</div>
        <div class="bg-sky-400 w-12 h-12 rounded-lg">03</div>
        <div class="bg-yellow-500 w-12 h-12 rounded-lg">04</div>
      </div>
      <br /><br />

      <p>Normal</p>
      <div class="flex justify-normal gap-4">
        <div class="bg-red-500 w-12 h-12 rounded-lg">01</div>
        <div class="bg-emerald-400 w-12 h-12 rounded-lg">02</div>
        <div class="bg-sky-400 w-12 h-12 rounded-lg">03</div>
        <div class="bg-yellow-500 w-12 h-12 rounded-lg">04</div>
      </div>
      <br /><br />
    </div>
  </body>
</html>
